<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة التقييم - Ta3leemy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/exam-questions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><a href="#" class="logo">Ta3leemy</a></div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i>
                    الرئيسية</div>
                <div class="menu-item" onclick="window.location.href='trainings.html'"><i
                        class="fas fa-layer-group"></i> الدورات</div>
                <div class="menu-item" onclick="window.location.href='lectures.html'"><i class="fas fa-video"></i>
                    المحاضرات</div>
                <div class="menu-item active" onclick="window.location.href='exams.html'"><i
                        class="fas fa-clipboard-check"></i> التقييمات</div>
                <div class="menu-item" onclick="window.location.href='students.html'"><i class="fas fa-users"></i>
                    الطلاب</div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:10px;">
                    <button class="btn btn-secondary" onclick="window.location.href='exams.html'">
                        <i class="fas fa-arrow-right"></i> عودة للتقييمات
                    </button>
                    <div>
                        <h3 id="exam-title-header">أسئلة التقييم</h3>
                        <div id="exam-stats" style="font-size:0.85rem; color:#64748b;">0 سؤال | المجموع: 0 درجة</div>
                    </div>
                </div>
                <button class="btn btn-primary" id="open-add-modal">
                    <i class="fas fa-plus"></i> إضافة سؤال
                </button>
            </header>

            <div class="page-content">
                <div id="questions-list">
                    <!-- Questions Rendered Here -->
                </div>
                <div id="loading-indicator" class="loading-state"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...
                </div>
                <div id="empty-state" class="empty-state" style="display:none;">
                    <p>لا توجد أسئلة مضافة لهذا التقييم.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Question Modal -->
    <div id="question-modal" class="modal">
        <div class="modal-content" style="max-width:800px;">
            <div class="modal-header">
                <h3>إضافة سؤال جديد</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="question-form">
                    <input type="hidden" id="edit-question-id">

                    <div class="form-group">
                        <label class="form-label">نص السؤال</label>
                        <div id="question-editor" style="height:100px;"></div>
                    </div>

                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label class="form-label">نوع السؤال</label>
                            <select id="question-type" class="form-input">
                                <option value="mcq">اختيار من متعدد (MCQ)</option>
                                <option value="text">مقال (نصي)</option>
                                <option value="true_false">صح أم خطأ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الدرجة</label>
                            <input type="number" id="question-grade" class="form-input" value="1" min="1">
                        </div>
                    </div>

                    <!-- Options Container (For MCQ/TrueFalse) -->
                    <div id="options-container" class="form-group">
                        <label class="form-label">الخيارات (حدد الإجابة الصحيحة)</label>
                        <div id="options-list-editor">
                            <!-- Dynamic Inputs -->
                        </div>
                        <button type="button" class="add-option-btn" id="btn-add-option">
                            <i class="fas fa-plus"></i> إضافة خيار آخر
                        </button>
                    </div>

                    <div class="form-actions"
                        style="margin-top:20px; display:flex; justify-content:flex-end; gap:10px;">
                        <button type="button" class="btn btn-secondary close-modal-btn">إلغاء</button>
                        <button type="submit" class="btn btn-primary">حفظ السؤال</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/exam-questions.js"></script>
</body>

</html>
