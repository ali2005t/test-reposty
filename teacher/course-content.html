<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محتوى الدورة - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><a href="#" class="logo">Ta3leemy</a></div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i>
                    الرئيسية</div>
                <div class="menu-item active" onclick="window.location.href='trainings.html'"><i
                        class="fas fa-layer-group"></i> الدورات</div>
                <div class="menu-item" onclick="window.location.href='lectures.html'"><i class="fas fa-video"></i>
                    المحاضرات</div>
                <div class="menu-item" onclick="window.location.href='exams.html'"><i
                        class="fas fa-clipboard-check"></i> التقييمات</div>
                <div class="menu-item" onclick="window.location.href='students.html'"><i class="fas fa-users"></i>
                    الطلاب</div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <button class="btn btn-secondary" onclick="window.location.href='trainings.html'">
                        <i class="fas fa-arrow-right"></i> العودة للدورات
                    </button>
                    <h3 id="page-title">محتوى الدورة</h3>
                </div>
            </header>

            <div class="page-content">

                <!-- Units Section -->
                <div class="card" style="margin-bottom: 2rem;">
                    <div class="card-header"
                        style="display:flex; justify-content:space-between; align-items:center; padding:1.5rem; border-bottom:1px solid rgba(255,255,255,0.05);">
                        <h4 style="margin:0;">الكورسات (الوحدات)</h4>
                        <button class="btn btn-primary" id="btn-add-unit">
                            <i class="fas fa-plus"></i> إضافة كورس جديد
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="40%">اسم الكورس</th>
                                    <th width="20%">عدد المحاضرات</th>
                                    <th width="15%">تاريخ الإنشاء</th>
                                    <th width="10%">تحكم</th>
                                </tr>
                            </thead>
                            <tbody id="units-table-body">
                                <!-- Units Rows -->
                            </tbody>
                        </table>
                        <div id="loading-units" class="loading-state"><i class="fas fa-spinner fa-spin"></i> جاري
                            التحميل...</div>
                        <div id="empty-units" class="empty-state" style="display: none;">
                            <p>لا توجد كورسات مضافة. ابدأ بإضافة كورس.</p>
                        </div>
                    </div>
                </div>

                <!-- Lectures Section (All Lectures in this Training) -->
                <!-- Ideally, user drills down. But showing all is also fine. -->
                <!-- User requested: Click Unit -> Three Dots -> Add Lecture. -->

            </div>
        </main>
    </div>

    <!-- Unit Row Template -->
    <template id="unit-row-template">
        <tr>
            <td class="row-index">1</td>
            <td class="row-title" style="font-weight:bold;">Unit Name</td>
            <td class="row-count">0</td>
            <td class="row-date">2025/01/01</td>
            <td>
                <div class="action-dropdown">
                    <button class="btn-icon-menu"><i class="fas fa-ellipsis-v"></i></button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item view-lectures-btn"><i class="fas fa-list"></i> عرض
                            المحاضرات</button>
                        <button class="dropdown-item edit-btn"><i class="fas fa-edit"></i> تعديل الاسم</button>
                        <button class="dropdown-item danger delete-btn"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                </div>
            </td>
        </tr>
    </template>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/dashboard.js"></script>
    <script type="module" src="../assets/js/course-content.js"></script>

</body>

</html>
