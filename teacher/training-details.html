<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الدورة - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo">Ta3leemy <span>Teacher</span></a>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i> <span>الرئيسية</span>
                </div>
                <div class="menu-item active" onclick="window.location.href='trainings.html'">
                    <i class="fas fa-layer-group"></i> <span>الدورات التدريبية</span>
                </div>
                <div class="menu-item" onclick="window.location.href='courses.html'">
                    <i class="fas fa-book"></i> <span>الكورسات</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <button class="btn-icon mobile-only" id="open-sidebar"><i class="fas fa-bars"></i></button>
                    <!-- Breadcrumbs -->
                    <div style="font-size:0.95rem; color:var(--text-muted);">
                        <a href="trainings.html" style="color:var(--text-muted);">الدورات</a>
                        <span style="margin:0 5px;">/</span>
                        <span id="header-training-name" style="color:var(--text-color); font-weight:600;">...</span>
                    </div>
                </div>

                <div style="display:flex; gap:10px;">
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-right"></i> عودة
                    </button>
                    <button class="btn btn-primary" id="add-course-btn">
                        <i class="fas fa-plus"></i> إضافة كورس
                    </button>
                </div>
            </header>

            <div class="page-content">

                <div class="filters-bar">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-courses" class="form-input" placeholder="بحث باسم الكورس...">
                    </div>
                    <div class="page-controls">
                        <select class="form-input" style="width:auto;">
                            <option>10</option>
                        </select>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="35%">اسم الكورس</th>
                                <th width="15%">المحاضر</th>
                                <th width="10%">السعر</th>
                                <th width="10%">الصلاحية (أيام)</th>
                                <th width="10%">الحالة</th>
                                <th width="10%">الأوامر</th>
                            </tr>
                        </thead>
                        <tbody id="courses-table-body">
                            <!-- Rows -->
                        </tbody>
                    </table>
                    <div id="loading-indicator" class="loading-state"><i class="fas fa-spinner fa-spin"></i> جاري
                        التحميل...</div>
                    <div id="empty-courses" class="empty-state"
                        style="display: none; background:none; border:none; padding:2rem;">
                        <p>لا توجد كورسات مضافة لهذه الدورة</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Row Template -->
    <template id="course-row-template">
        <tr>
            <td class="row-index">1</td>
            <td>
                <div class="col-main row-title">اسم الكورس</div>
            </td>
            <td class="col-meta row-instructor">المحاضر</td>
            <td class="row-price">0.00</td>
            <td class="row-days">365</td>
            <td><span class="badge badge-purple row-status">منشور</span></td>
            <td>
                <div class="action-dropdown">
                    <button class="btn-icon-menu"><i class="fas fa-ellipsis-v"></i></button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item view-lectures-btn"><i class="fas fa-eye"></i> المحاضرات</button>
                        <button class="dropdown-item"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="dropdown-item danger"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                </div>
            </td>
        </tr>
    </template>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/training-details.js"></script>
</body>

</html>
