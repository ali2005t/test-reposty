<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستخدمين والمساعدين - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><a href="#" class="logo">Ta3leemy</a></div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i>
                    الرئيسية</div>
                <div class="menu-item" onclick="window.location.href='trainings.html'"><i
                        class="fas fa-layer-group"></i> الدورات</div>
                <div class="menu-item" onclick="window.location.href='courses.html'"><i class="fas fa-book"></i>
                    الكورسات</div>
                <div class="menu-item" onclick="window.location.href='students.html'"><i class="fas fa-users"></i>
                    الطلاب</div>
                <div class="menu-item active" onclick="window.location.href='users.html'"><i
                        class="fas fa-user-shield"></i> الموظفين</div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <button class="btn-icon mobile-only" id="open-sidebar"><i class="fas fa-bars"></i></button>
                    <h3>الموظفين والمساعدين</h3>
                </div>
                <!-- Link to Add User Form -->
                <button class="btn btn-primary" onclick="window.location.href='add-user.html'">
                    <i class="fas fa-user-plus"></i> إضافة موظف
                </button>
            </header>

            <div class="page-content">

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="30%">الاسم</th>
                                <th width="20%">الوظيفة / الصلاحية</th>
                                <th width="25%">البريد الإلكتروني</th>
                                <th width="10%">الحالة</th>
                                <th width="10%">الأوامر</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Rows -->
                        </tbody>
                    </table>
                    <div id="loading-indicator" class="loading-state"><i class="fas fa-spinner fa-spin"></i> جاري
                        التحميل...</div>
                    <div id="empty-state" class="empty-state" style="display: none; background:none; border:none;">
                        <p>لا يوجد موظفين مضافين</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Row Template -->
    <template id="user-row-template">
        <tr>
            <td class="row-index">1</td>
            <td class="row-name" style="font-weight:bold; color:white;">الاسم</td>
            <td class="row-role">مساعد</td>
            <td class="col-meta row-email">email@example.com</td>
            <td><span class="badge badge-success row-status">نشط</span></td>
            <td>
                <div class="action-dropdown">
                    <button class="btn-icon-menu"><i class="fas fa-ellipsis-v"></i></button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="dropdown-item danger"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                </div>
            </td>
        </tr>
    </template>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/users.js"></script>
</body>

</html>
