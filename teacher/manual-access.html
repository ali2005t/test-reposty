<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح المحتوى للطالب - Ta3leemy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .access-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-item {
            padding: 10px;
            border-bottom: 1px solid #334155;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-item:hover {
            background: #334155;
        }

        .selected-badge {
            background: #3b82f6;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><a href="#" class="logo">Ta3leemy</a></div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i
                        class="fas fa-arrow-right"></i> عودة للرئيسية</div>
                <div class="menu-item active"><i class="fas fa-lock-open"></i> فتح المحتوى للطالب</div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar-redesigned"
                style="display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: #0f172a; border-bottom: 1px solid #1e293b;">
                <h3 style="margin:0; color:white;">فتح المحتوى للطالب</h3>
            </header>

            <div class="page-content">

                <div class="access-card">
                    <h3 style="color:white; margin-top:0;"><i class="fas fa-user-graduate"></i> 1. اختر الطالب</h3>
                    <div class="search-container">
                        <input type="text" id="student-search" class="form-input"
                            placeholder="ابحث بالاسم أو البريد الإلكتروني..."
                            style="width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;">
                        <div id="search-results" class="search-results"></div>
                        <div id="selected-student-container"></div>
                    </div>
                </div>

                <div class="access-card" id="course-section" style="opacity:0.5; pointer-events:none;">
                    <h3 style="color:white; margin-top:0;"><i class="fas fa-book"></i> 2. اختر المحتوى</h3>

                    <label style="color:#94a3b8; display:block; margin-bottom:5px;">البرنامج التدريبي (Training
                        Program)</label>
                    <select id="program-select" class="form-select">
                        <option value="">اختر البرنامج...</option>
                    </select>

                    <div id="unit-selection" style="display:none;">
                        <label style="color:#94a3b8; display:block; margin-bottom:5px;">التيرم / الكورس (Unit)</label>
                        <select id="unit-select" class="form-select">
                            <option value="all">-- كامل البرنامج (Full Access) --</option>
                        </select>
                    </div>

                    <div id="lecture-selection" style="display:none; margin-top:10px;">
                        <label style="color:#94a3b8; display:block; margin-bottom:5px;">محاضرة معينة (Lecture) -
                            اختياري</label>
                        <select id="lecture-select" class="form-select">
                            <option value="all_unit">-- كامل الكورس (All Lectures in Unit) --</option>
                        </select>
                    </div>

                </div>
            </div>

            <button id="grant-btn" class="btn btn-primary"
                style="width:100%; padding:15px; font-size:1.1rem; opacity:0.5; pointer-events:none;">
                <i class="fas fa-check-circle"></i> منح الصلاحية
            </button>

    </div>
    </main>
    </div>

    <div id="toast" class="toast">تمت العملية بنجاح!</div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/teacher/manual-access.js"></script>
</body>

</html>
