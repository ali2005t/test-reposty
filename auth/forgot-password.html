<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="auth-container">
        <a href="../index.html" class="logo" style="position: absolute; top: 2rem; right: 2rem;">Ta3leemy<span
                class="dot">.</span></a>

        <div class="auth-card" style="max-width: 450px; padding: 40px; border-top: 4px solid #ef4444;">
            <div class="auth-header" style="margin-bottom: 25px;">
                <div
                    style="width: 70px; height: 70px; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; border: 1px solid rgba(239, 68, 68, 0.2);">
                    <i class="fas fa-lock-open" style="font-size: 1.8rem; color: #ef4444;"></i>
                </div>
                <h2 style="font-size: 1.6rem; color: white; margin-bottom: 10px;">نسيت كلمة المرور؟</h2>
                <p style="color: #94a3b8; font-size: 0.95rem; line-height: 1.6;">ولا يهمك! أدخل بريدك الإلكتروني
                    وهنبعتلك رابط استعادة كلمة المرور فوراً.</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message"
                style="display:none; padding: 10px; background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.2); border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;">
            </div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary full-width" id="submit-btn" style="margin-top: 10px;">
                    <span id="btn-text">إرسال رابط الاستعادة</span>
                    <i class="fas fa-spinner fa-spin" id="btn-loader" style="display: none;"></i>
                </button>
            </form>

            <div class="form-footer">
                <a href="login.html" class="back-link"><i class="fas fa-arrow-right"></i> العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/forgot-password.js"></script>
</body>

</html>
