<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة المرور الجديدة - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="auth-container">
        <a href="../index.html" class="logo" style="position: absolute; top: 2rem; right: 2rem;">Ta3leemy<span
                class="dot">.</span></a>

        <div class="auth-card">
            <div class="auth-header">
                <h2>كلمة مرور جديدة 🔐</h2>
                <p>أدخل كلمة المرور الجديدة لحسابك.</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message"
                style="display:none; padding: 15px; background: rgba(34, 197, 94, 0.1); color: #4ade80; border-radius: 8px; text-align: center; margin-bottom: 20px;">
                <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                تم تغيير كلمة المرور بنجاح!
                <br>
                <a href="login.html" class="btn btn-primary"
                    style="display: inline-block; margin-top: 15px; width: 100%;">تسجيل الدخول الآن</a>
            </div>

            <form id="reset-password-form">
                <div class="form-group">
                    <label>كلمة المرور الجديدة</label>
                    <div class="input-wrapper">
                        <input type="password" id="new-password" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary full-width" id="submit-btn">
                    <span id="btn-text">حفظ كلمة المرور</span>
                    <i class="fas fa-spinner fa-spin" id="btn-loader" style="display: none;"></i>
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/reset_password.js"></script>
</body>

</html>
