<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة - Ta3leemy</title>
    <!-- Importing Tajawal Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 50%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 100vh;
            height: 100vh;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, rgba(15, 23, 42, 0) 60%);
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .maintenance-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .maintenance-card {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .maintenance-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        .icon-box i.main-icon {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.3));
        }

        .gear-spin {
            animation: spin 4s linear infinite;
        }

        .gear-spin-reverse {
            animation: spin-reverse 5s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            100% {
                transform: rotate(-360deg);
            }
        }

        h1 {
            margin: 10px 0 15px;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            color: #cbd5e1;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
            color: #34d399;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(52, 211, 153, 0.4);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(52, 211, 153, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0);
            }
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-outline {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .floating-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            z-index: 0;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            direction: ltr;
            /* To keep Hours:Minutes:Seconds order correct visually */
        }

        .time-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 10px;
            min-width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .time-val {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #f8fafc, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Monospace-ish for numbers */
            line-height: 1;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Background Elements -->
    <div class="floating-shapes">
        <div style="width: 300px; height: 300px; top: -50px; left: -100px;"></div>
        <div style="width: 200px; height: 200px; bottom: 50px; right: -50px;"></div>
    </div>

    <div class="maintenance-container">
        <div class="maintenance-card">

            <div class="status-badge">
                <div class="pulse"></div>
                صيانة وتحديثات مستمرة
            </div>

            <div class="icon-box">
                <!-- Composed Icons -->
                <i class="fas fa-cog gear-spin main-icon"></i>
                <i class="fas fa-cog gear-spin-reverse main-icon"
                    style="font-size: 2.5rem; position: absolute; bottom: -5px; right: -15px; opacity: 0.8;"></i>
            </div>

            <h1>نجري بعض التحسينات الذكية</h1>
            <p>
                فريقنا يعمل الآن على تطوير المنصة لتقديم تجربة تعليمية أسرع وأكثر سلاسة.
                <br>
                سنعود للعمل خلال:
            </p>

            <div class="countdown-timer" id="countdown">
                <div class="time-box"><span class="time-val" id="days">--</span><span class="time-label">يوم</span>
                </div>
                <div class="time-box"><span class="time-val" id="hours">--</span><span class="time-label">ساعة</span>
                </div>
                <div class="time-box"><span class="time-val" id="minutes">--</span><span class="time-label">دقيقة</span>
                </div>
                <div class="time-box"><span class="time-val" id="seconds">--</span><span class="time-label">ثانية</span>
                </div>
            </div>

            <div class="actions">
                <a href="#" class="btn-outline" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> تحديث
                </a>

                <a href="#" id="btn-support" target="_blank" class="btn-outline"
                    style="display:none; background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.2); color: #60a5fa;">
                    <i id="btn-support-icon" class="fas fa-headset"></i> <span id="btn-support-text">الدعم</span>
                </a>

                <a href="#" id="btn-email" class="btn-outline" style="display:none;">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="toast"
        style="position:fixed; bottom:20px; left:50%; transform:translateH(-50%); background:#333; color:white; padding:10px 20px; border-radius:5px; display:none;">
    </div>

    <script type="module">
        import { db } from './assets/js/firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        (async () => {
            try {
                const docRef = doc(db, "config", "general_settings");
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const data = snap.data();

                    // 1. Update Support Button (Generic)
                    if (data.contactSupportLink) {
                        const supBtn = document.getElementById('btn-support');
                        const supIcon = document.getElementById('btn-support-icon');
                        const supText = document.getElementById('btn-support-text');

                        supBtn.style.display = 'flex'; // Show
                        supBtn.href = data.contactSupportLink;
                        if (data.contactSupportText) supText.innerText = data.contactSupportText;
                        if (data.contactSupportIcon) supIcon.className = data.contactSupportIcon;

                        // Custom branding colors based on icon (Optional polish)
                        if (data.contactSupportIcon.includes('whatsapp')) {
                            supBtn.style.background = 'rgba(16, 185, 129, 0.1)';
                            supBtn.style.color = '#34d399';
                            supBtn.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                        } else if (data.contactSupportIcon.includes('telegram')) {
                            supBtn.style.background = 'rgba(56, 189, 248, 0.1)';
                            supBtn.style.color = '#38bdf8';
                            supBtn.style.borderColor = 'rgba(56, 189, 248, 0.2)';
                        }
                    }

                    // 2. Update Email Button
                    if (data.contactEmail) {
                        const emailBtn = document.getElementById('btn-email');
                        emailBtn.style.display = 'flex';
                        emailBtn.href = `mailto:${data.contactEmail}`;
                    }

                    // 2. Setup Countdown
                    if (data.maintenanceEndTime) {
                        const endTime = new Date(data.maintenanceEndTime).getTime();
                        startCountdown(endTime);
                    } else {
                        // Default 2 hours if not set
                        startCountdown(new Date().getTime() + (2 * 60 * 60 * 1000));
                    }
                }
            } catch (error) {
                console.error("Failed to load maintenance config", error);
                // Fallback
                startCountdown(new Date().getTime() + (2 * 60 * 60 * 1000));
            }
        })();

        function startCountdown(targetTime) {
            const timerEl = document.getElementById('countdown');
            if (!timerEl) return;

            const updateTimer = () => {
                let now = new Date().getTime();
                let distance = targetTime - now;

                if (distance < 0) {
                    // Time expired - Auto redirect
                    document.getElementById("hours").innerText = "00";
                    document.getElementById("minutes").innerText = "00";
                    document.getElementById("seconds").innerText = "00";

                    // Add delay to let user see 00 then redirect
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            };

            updateTimer(); // Run immediately
            setInterval(updateTimer, 1000);
        }
    </script>
</body>

</html>
