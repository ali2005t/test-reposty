<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب مشرف - Ta3leemy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>إنشاء حساب مشرف جديد</h2>
        <form id="create-admin-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <p id="msg" style="margin-top: 1rem; color: #cbd5e1;"></p>
        <a href="login.html" style="display:block; margin-top:1rem; color:#6366f1;">العودة لتسجيل الدخول</a>
    </div>

    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('create-admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                // 1. Create Auth User
                const cred = await createUserWithEmailAndPassword(auth, email, password);
                const user = cred.user;

                // 2. Create Admin Doc
                await setDoc(doc(db, "admins", user.uid), {
                    email: email,
                    role: 'super_admin',
                    createdAt: serverTimestamp()
                });

                msg.style.color = '#10b981';
                msg.innerText = 'تم إنشاء حساب المشرف بنجاح! يمكنك الآن تسجيل الدخول.';

            } catch (error) {
                console.error(error);
                msg.style.color = '#ef4444';
                if (error.code === 'auth/email-already-in-use') {
                    msg.innerText = 'البريد الإلكتروني مستخدم بالفعل. حاول تسجيل الدخول أو استخدم بريداً آخر.';
                } else {
                    msg.innerText = 'حدث خطأ: ' + error.message;
                }
            }
        });
    </script>
</body>

</html>
