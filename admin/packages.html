<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الباقات - Ta3leemy Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/admin-packages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" style="display:flex; justify-content:center; padding: 20px 0;">
                <img src="../assets/images/Gemini_Generated_Image_gipfqrgipfqrgipf.png" alt="Ta3leemy"
                    style="max-height: 80px; max-width: 90%; object-fit:contain;">
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i>
                    الرئيسية</div>
                <div class="menu-item" onclick="window.location.href='teachers.html'"><i
                        class="fas fa-chalkboard-teacher"></i> المعلمون</div>
                <div class="menu-item" onclick="window.location.href='students.html'"><i
                        class="fas fa-user-graduate"></i> الطلاب</div>
                <div class="menu-item" onclick="window.location.href='courses.html'"><i class="fas fa-book"></i>
                    الكورسات</div>
                <div class="menu-item active" onclick="window.location.href='packages.html'"><i
                        class="fas fa-box-open"></i> الباقات</div>
                <div class="menu-item" onclick="window.location.href='subscriptions.html'"><i
                        class="fas fa-file-invoice-dollar"></i> الاشتراكات</div>
                <div class="menu-item" onclick="window.location.href='financials.html'"><i
                        class="fas fa-dollar-sign"></i> المالية</div>
                <div class="menu-item" onclick="window.location.href='app-requests.html'"><i
                        class="fas fa-mobile-screen"></i> تجهيز التطبيقات</div>
                <div class="menu-item" onclick="window.location.href='notifications.html'"><i class="fas fa-bell"></i>
                    الإشعارات</div>
                <div class="menu-item" onclick="window.location.href='banners.html'"><i class="fas fa-images"></i>
                    البانرات</div>
                <div class="menu-item" onclick="window.location.href='security.html'"><i class="fas fa-shield-alt"></i>
                    الأمان</div>
                <div class="menu-item" onclick="window.location.href='settings.html'"><i class="fas fa-cogs"></i>
                    الإعدادات</div>
            </div>
            <div class="sidebar-footer">
                <div class="menu-item" id="logout-btn" style="color:#ef4444;"><i class="fas fa-sign-out-alt"></i> خروج
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <button class="btn-icon mobile-only" id="open-sidebar"><i class="fas fa-bars"></i></button>
                    <h3>الباقات والإعلانات</h3>
                </div>
            </header>

            <div class="page-content">

                <!-- Packages Editor -->
                <div class="packages-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <!-- Package 1 (Basic) -->
                    <div class="package-card" data-id="basic">
                        <div class="card-header">
                            <h3>الباقة الأساسية (Basic)</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>آسم الباقة</label>
                                <input type="text" class="form-input pkg-title" value="Starter">
                            </div>
                            <div class="form-group">
                                <label>النص الترويجي (Tagline)</label>
                                <input type="text" class="form-input pkg-tagline" value="للمبتدئين">
                            </div>
                            <div class="form-group">
                                <label>السعر الشهري (ج.م)</label>
                                <input type="number" class="form-input pkg-price-monthly" value="199">
                            </div>
                            <div class="form-group">
                                <label>السعر السنوي (ج.م)</label>
                                <input type="number" class="form-input pkg-price-yearly" value="1999">
                            </div>
                            <div class="form-group" style="display:flex; gap:10px;">
                                <div style="flex:1;">
                                    <label>عدد الطلاب (0 = غير محدود)</label>
                                    <input type="number" class="form-input pkg-max-students" value="50">
                                </div>
                                <div style="flex:1;">
                                    <label>المساحة (GB)</label>
                                    <input type="number" class="form-input pkg-storage" value="5">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>المميزات (كل ميزة في سطر)</label>
                                <textarea class="form-input pkg-features" rows="5">ميزة 1
ميزة 2
ميزة 3</textarea>
                            </div>
                            <div class="form-group">
                                <label>نص الزر</label>
                                <input type="text" class="form-input pkg-btn-text" value="اشترك الآن">
                            </div>
                            <div class="checkbox-wrapper">
                                <label style="display:flex; align-items:center; gap:10px; cursor:pointer; width:100%;">
                                    <input type="checkbox" class="pkg-popular"> <span>تمييز كـ "الأكثر طلباً"</span>
                                </label>
                            </div>
                            <button class="btn btn-primary save-pkg-btn">حفظ التغييرات</button>
                        </div>
                    </div>

                    <!-- Package 2 (Pro) -->
                    <div class="package-card" data-id="pro">
                        <div class="card-header">
                            <h3>الباقة الاحترافية (Pro)</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>آسم الباقة</label>
                                <input type="text" class="form-input pkg-title" value="Pro">
                            </div>
                            <div class="form-group">
                                <label>النص الترويجي (Tagline)</label>
                                <input type="text" class="form-input pkg-tagline" value="للمحترفين">
                            </div>
                            <div class="form-group">
                                <label>السعر الشهري (ج.م)</label>
                                <input type="number" class="form-input pkg-price-monthly" value="599">
                            </div>
                            <div class="form-group">
                                <label>السعر السنوي (ج.م)</label>
                                <input type="number" class="form-input pkg-price-yearly" value="5999">
                            </div>
                            <div class="form-group" style="display:flex; gap:10px;">
                                <div style="flex:1;">
                                    <label>عدد الطلاب (0 = غير محدود)</label>
                                    <input type="number" class="form-input pkg-max-students" value="1000">
                                </div>
                                <div style="flex:1;">
                                    <label>المساحة (GB)</label>
                                    <input type="number" class="form-input pkg-storage" value="100">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>المميزات (كل ميزة في سطر)</label>
                                <textarea class="form-input pkg-features" rows="5">1,000 طالب
كورسات غير محدودة
تطبيق للطلاب (Android)
تفعيل الأكواد</textarea>
                            </div>
                            <div class="form-group">
                                <label>نص الزر</label>
                                <input type="text" class="form-input pkg-btn-text" value="اشترك الآن (تجربة مجانية)">
                            </div>
                            <div class="checkbox-wrapper">
                                <label style="display:flex; align-items:center; gap:10px; cursor:pointer; width:100%;">
                                    <input type="checkbox" class="pkg-popular" checked> <span>تمييز كـ "الأكثر
                                        طلباً"</span>
                                </label>
                            </div>
                            <button class="btn btn-primary save-pkg-btn">حفظ التغييرات</button>
                        </div>
                    </div>

                    <!-- Package 3 (Elite) -->
                    <div class="package-card" data-id="elite">
                        <div class="card-header">
                            <h3>باقة النخبة (Elite)</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>آسم الباقة</label>
                                <input type="text" class="form-input pkg-title" value="Elite">
                            </div>
                            <div class="form-group">
                                <label>النص الترويجي (Tagline)</label>
                                <input type="text" class="form-input pkg-tagline" value="للمؤسسات">
                            </div>
                            <div class="form-group">
                                <label>السعر الشهري (ج.م)</label>
                                <input type="number" class="form-input pkg-price-monthly" value="999">
                            </div>
                            <div class="form-group">
                                <label>السعر السنوي (ج.م)</label>
                                <input type="number" class="form-input pkg-price-yearly" value="9999">
                            </div>
                            <div class="form-group" style="display:flex; gap:10px;">
                                <div style="flex:1;">
                                    <label>عدد الطلاب (0 = غير محدود)</label>
                                    <input type="number" class="form-input pkg-max-students" value="0">
                                </div>
                                <div style="flex:1;">
                                    <label>المساحة (GB)</label>
                                    <input type="number" class="form-input pkg-storage" value="500">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>المميزات (كل ميزة في سطر)</label>
                                <textarea class="form-input pkg-features" rows="5">عدد طلاب غير محدود
تطبيق (Android & iOS)
دعم فني مخصص</textarea>
                            </div>
                            <div class="form-group">
                                <label>نص الزر</label>
                                <input type="text" class="form-input pkg-btn-text" value="تواصل معنا">
                            </div>
                            <div class="checkbox-wrapper">
                                <label style="display:flex; align-items:center; gap:10px; cursor:pointer; width:100%;">
                                    <input type="checkbox" class="pkg-popular"> <span>تمييز كـ "الأكثر طلباً"</span>
                                </label>
                            </div>
                            <button class="btn btn-primary save-pkg-btn">حفظ التغييرات</button>
                        </div>
                    </div>
                </div>

                <!-- Notifications/Ads Section -->
                <div class="content-card">
                    <div class="card-header" style="padding:1.5rem; border-bottom:1px solid rgba(255,255,255,0.05);">
                        <h3 style="margin:0;">إرسال إشعار عام / إعلان</h3>
                    </div>
                    <div class="card-body" style="padding:1.5rem;">
                        <div class="form-group" style="margin-bottom:1rem;">
                            <label style="display:block; margin-bottom:0.5rem; color:#94a3b8;">عنوان الإشعار</label>
                            <input type="text" id="notif-title" class="form-input"
                                style="width:100%; padding:10px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;">
                        </div>
                        <div class="form-group" style="margin-bottom:1rem;">
                            <label style="display:block; margin-bottom:0.5rem; color:#94a3b8;">نص الإشعار</label>
                            <textarea id="notif-body" class="form-input" rows="3"
                                style="width:100%; padding:10px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px;"></textarea>
                        </div>
                        <div class="form-group" style="margin-bottom:1rem;">
                            <label style="display:block; margin-bottom:0.5rem; color:#94a3b8;">المستهدفون</label>
                            <select id="notif-target" class="form-input"
                                style="background:#0f172a; border:1px solid #334155; padding:10px; border-radius:8px; color:white; width:100%;">
                                <option value="all">جميع المستخدمين (معلمين وطلاب)</option>
                                <option value="teachers">المعلقين فقط</option>
                                <option value="students">الطلاب فقط</option>
                            </select>
                        </div>
                        <button id="send-notif-btn" class="btn"
                            style="background:#6366f1; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">إرسال</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Edit Modal (Simplified as prompt for now or inline inputs in table) -->

    <script src="../assets/js/ui-manager.js"></script>
    <script type="module" src="../assets/js/admin/admin-packages.js"></script>
    <script>
        const btn = document.getElementById('open-sidebar');
        const sb = document.getElementById('sidebar');
        if (btn && sb) btn.onclick = () => sb.classList.toggle('active');
    </script>
</body>

</html>
