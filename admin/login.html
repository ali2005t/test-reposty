<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرف - Ta3leemy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo" style="display:flex; flex-direction:column; align-items:center;">
            <img src="../assets/images/Gemini_Generated_Image_gipfqrgipfqrgipf.png" alt="Ta3leemy"
                style="max-height:80px; margin-bottom:10px;">
            <div style="font-size:1.5rem; color:#6366f1;">Ta3leemy Admin</div>
        </div>
        <form id="admin-login-form">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-input" required placeholder="admin@ta3leemy.com">
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="password" class="form-input" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login" id="login-btn">
                <span id="btn-text">دخول</span>
                <i class="fas fa-spinner fa-spin" id="btn-loader" style="display:none;"></i>
            </button>
        </form>
    </div>

    <script src="../assets/js/ui-manager.js"></script>
    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');

            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                // 1. Auth Sign In
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const user = cred.user;

                // 2. Verify Admin Role & Fetch Permissions
                const adminDoc = await getDoc(doc(db, "admins", user.uid));

                if (adminDoc.exists()) {
                    const data = adminDoc.data();

                    // Store RBAC Data in Session
                    sessionStorage.setItem('admin_role', data.role || 'support_agent');
                    sessionStorage.setItem('admin_permissions', JSON.stringify(data.permissions || []));
                    sessionStorage.setItem('admin_assigned_teachers', JSON.stringify(data.assignedTeachers || []));
                    sessionStorage.setItem('admin_name', data.name || 'Admin');

                    window.location.href = 'dashboard.html';
                } else {
                    // Not an admin
                    UIManager.showToast("ليس لديك صلاحية الوصول لهذه اللوحة.", "error");
                    await auth.signOut();
                }

            } catch (error) {
                console.error(error);
                UIManager.showToast("فشل تسجيل الدخول: " + error.message, "error");
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>

</body>

</html>
