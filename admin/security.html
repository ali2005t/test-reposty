<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأمان والصلاحيات - Ta3leemy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Re-using settings CSS for cards, or I can create admin-security.css -->
    <link rel="stylesheet" href="../assets/css/admin-settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Specific Styles for Security Page */
        .logs-table {
            width: 100%;
            border-collapse: collapse;
            color: #ccc;
        }

        .logs-table th,
        .logs-table td {
            text-align: right;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .logs-table th {
            color: #94a3b8;
            font-weight: 600;
        }

        .logs-table tr:hover {
            background: #1e293b;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .badge-admin {
            background: #3b82f6;
            color: white;
        }

        .badge-super {
            background: #ef4444;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #1e293b;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #334155;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            color: white;
        }

        .close-modal {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar"></header>

            <div class="page-content">

                <!-- Section 1: Admins -->
                <div class="settings-card">
                    <div class="card-header" style="justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-users-cog"></i>
                            <h3>المسؤولون (Admins)</h3>
                        </div>
                        <button class="btn btn-primary" onclick="openAddAdminModal()">
                            <i class="fas fa-plus"></i> إضافة مسؤول
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="logs-table" id="admins-table">
                            <thead>
                                <tr>
                                    <th>الاسم</th>
                                    <th>البريد الإلكتروني</th>
                                    <th>الدور</th>
                                    <th>تاريخ الإضافة</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="admins-list">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Section 2: Audit Logs -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-history"></i>
                        <h3>سجل النشاطات (Audit Logs)</h3>
                    </div>
                    <div class="table-container">
                        <table class="logs-table" id="logs-table">
                            <thead>
                                <tr>
                                    <th>المسؤول</th>
                                    <th>الحدث</th>
                                    <th>التفاصيل</th>
                                    <th>التوقيت</th>
                                </tr>
                            </thead>
                            <tbody id="logs-list">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAddAdminModal()">&times;</span>
            <h3 style="margin-top:0;">إضافة مسؤول جديد</h3>
            <form id="add-admin-form">
                <div class="form-group">
                    <label>الاسم</label>
                    <input type="text" id="new-admin-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="new-admin-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="new-admin-password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>الدور</label>
                    <select id="new-admin-role" class="form-input">
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="teacher_assistant">مساعد معلم</option>
                    </select>
                </div>
                <div class="form-group" id="teacher-select-group" style="display:none;">
                    <label>اختر المعلم</label>
                    <select id="new-admin-teacher" class="form-input">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:10px;">إضافة</button>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast">تمت العملية بنجاح!</div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/ui-manager.js"></script>
    <script type="module" src="../assets/js/admin/admin-security.js"></script>
    <script>
        // Modal Helpers
        function openAddAdminModal() { document.getElementById('addAdminModal').style.display = 'block'; }
        function closeAddAdminModal() { document.getElementById('addAdminModal').style.display = 'none'; }
        window.onclick = function (event) {
            const modal = document.getElementById('addAdminModal');
            if (event.target == modal) { modal.style.display = "none"; }
        }
    </script>
</body>

</html>
