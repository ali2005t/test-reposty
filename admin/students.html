<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلاب - Ta3leemy Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" style="display:flex; justify-content:center; padding: 20px 0;">
                <img src="../assets/images/icon title  and logo .png" alt="Ta3leemy"
                    style="max-height: 50px; max-width: 90%; object-fit:contain;">
            </div>
            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i>
                    الرئيسية</div>
                <div class="menu-item" onclick="window.location.href='teachers.html'"><i
                        class="fas fa-chalkboard-teacher"></i> المعلمون</div>
                <div class="menu-item active" onclick="window.location.href='students.html'"><i
                        class="fas fa-user-graduate"></i> الطلاب</div>
                <div class="menu-item" onclick="window.location.href='courses.html'"><i class="fas fa-book"></i>
                    الكورسات</div>
                <div class="menu-item" onclick="window.location.href='packages.html'"><i class="fas fa-box-open"></i>
                    الباقات</div>
                <div class="menu-item" onclick="window.location.href='subscriptions.html'"><i
                        class="fas fa-file-invoice-dollar"></i> الاشتراكات</div>
                <div class="menu-item" onclick="window.location.href='financials.html'"><i
                        class="fas fa-dollar-sign"></i> المالية</div>
                <div class="menu-item" onclick="window.location.href='app-requests.html'"><i
                        class="fas fa-mobile-screen"></i> تجهيز التطبيقات</div>
                <div class="menu-item" onclick="window.location.href='notifications.html'"><i class="fas fa-bell"></i>
                    الإشعارات</div>
                <div class="menu-item" onclick="window.location.href='banners.html'"><i class="fas fa-images"></i>
                    البانرات</div>
                <div class="menu-item" onclick="window.location.href='security.html'"><i class="fas fa-shield-alt"></i>
                    الأمان</div>
                <div class="menu-item" onclick="window.location.href='settings.html'"><i class="fas fa-cogs"></i>
                    الإعدادات</div>
            </div>
            <div class="sidebar-footer">
                <div class="menu-item" id="logout-btn" style="color:#ef4444;"><i class="fas fa-sign-out-alt"></i> خروج
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display:flex; align-items:center; gap:1rem;">
                    <button class="btn-icon mobile-only" id="open-sidebar"><i class="fas fa-bars"></i></button>
                    <h3>قائمة الطلاب</h3>
                </div>
                <div class="top-actions">
                    <div class="profile-widget">
                        <span class="avatar">A</span>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="content-card">
                    <div class="filters-bar" style="display:flex; gap:10px; flex-wrap:wrap;">
                        <input type="text" id="search-input" placeholder="بحث باسم الطالب أو الهاتف..."
                            class="form-input"
                            style="background:#0f172a; border:1px solid #334155; padding:10px; border-radius:8px; color:white; flex:1;">

                        <select id="teacher-filter" class="form-input"
                            style="background:#0f172a; border:1px solid #334155; padding:10px; border-radius:8px; color:white;">
                            <option value="all">كل المعلمين</option>
                        </select>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>الاسم</th>
                                    <th>البريد الإلكتروني</th>
                                    <th>رقم الهاتف</th>
                                    <th>المعلم الحالي</th>
                                    <th>تاريخ التسجيل</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="students-list">
                                <tr>
                                    <td colspan="6" style="text-align:center; padding:2rem;">جاري التحميل...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Grant Access Modal -->
    <div id="grantAccessModal" class="modal"
        style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.4);">
        <div class="modal-content"
            style="background-color:#1e293b; margin:10% auto; padding:20px; border:1px solid #334155; width:90%; max-width:500px; border-radius:8px; color:white;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="margin:0;">منح صلاحية للطالب</h3>
                <span class="close-grant-modal"
                    style="color:#aaa; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
            </div>

            <div id="grant-student-info"
                style="margin-bottom:15px; padding:10px; background:#0f172a; border-radius:6px; font-size:0.9rem;">
            </div>

            <form id="grant-access-form">
                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">المعلم</label>
                    <select id="grant-teacher-select" class="form-input"
                        style="width:100%; background:#0f172a; border:1px solid #334155; color:white; padding:8px; border-radius:4px;"
                        required>
                        <option value="">اختر المعلم...</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">البرنامج التدريبي</label>
                    <select id="grant-program-select" class="form-input"
                        style="width:100%; background:#0f172a; border:1px solid #334155; color:white; padding:8px; border-radius:4px;"
                        disabled>
                        <option value="">اختر المعلم أولاً...</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px;">نوع الصلاحية</label>
                    <select id="grant-type-select" class="form-input"
                        style="width:100%; background:#0f172a; border:1px solid #334155; color:white; padding:8px; border-radius:4px;">
                        <option value="full">كامل البرنامج (Full Access)</option>
                        <!-- Future: specific units -->
                    </select>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width:100%; padding:10px; background:#3b82f6; color:white; border:none; border-radius:4px; cursor:pointer;">منح
                    الصلاحية</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/ui-manager.js"></script>
    <script type="module" src="../assets/js/admin/admin-students.js"></script>
    <script>
        const btn = document.getElementById('open-sidebar');
        const sb = document.getElementById('sidebar');
        if (btn) btn.onclick = () => sb.classList.toggle('active');
    </script>
</body>

</html>
