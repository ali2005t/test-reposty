<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الامتحان - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f1f5f9;
            user-select: none;
            /* Prevent Copy */
        }

        .exam-header {
            background: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 3px solid #6366f1;
        }

        .timer-badge {
            background: #ffe4e6;
            color: #be123c;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .exam-container {
            max-width: 900px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .question-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .option-item.selected {
            border-color: #6366f1;
            background: #eef2ff;
        }

        .option-radio {
            width: 20px;
            height: 20px;
            accent-color: #6366f1;
            cursor: pointer;
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-exam {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .btn-prev {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-next {
            background: #6366f1;
            color: white;
        }

        .btn-submit {
            background: #16a34a;
            color: white;
        }

        .btn-exam:active {
            transform: scale(0.98);
        }

        .progress-bar-container {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #6366f1;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fullscreen Overlay Warning */
        #warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div id="warning-overlay">
        <i class="fas fa-exclamation-triangle" style="font-size:4rem; color:#fbbf24; margin-bottom:20px;"></i>
        <h2>تحذير! محاولة الخروج من صفحة الامتحان</h2>
        <p>الرجاء العودة فوراً للامتحان وإلا سيتم إلغاء الامتحان تلقائياً.</p>
        <button onclick="document.getElementById('warning-overlay').style.display='none'" class="btn-exam btn-submit"
            style="margin-top:20px;">عودة للامتحان</button>
    </div>

    <!-- Header -->
    <header class="exam-header">
        <div class="timer-badge">
            <i class="fas fa-clock"></i>
            <span id="timer-display">00:00:00</span>
        </div>
        <div>
            <h3 id="exam-title" style="margin:0; font-size:1.1rem; color:#1e293b;">جاري التحميل...</h3>
        </div>
        <div style="font-weight:bold; color:#64748b;">
            سؤال <span id="current-q-num">1</span> / <span id="total-q-num">10</span>
        </div>
    </header>

    <div class="exam-container">
        <!-- Question Container -->
        <div id="question-container">
            <!-- Rendered by JS -->
            <div class="question-card" style="text-align:center; padding:50px;">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:#6366f1;"></i>
                <p>جاري تحميل الأسئلة...</p>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
        </div>

        <div class="nav-controls">
            <button class="btn-exam btn-prev" id="prev-btn" disabled>
                <i class="fas fa-arrow-right"></i> السابق
            </button>
            <button class="btn-exam btn-next" id="next-btn">
                التالي <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn-exam btn-submit" id="submit-btn" style="display:none;">
                <i class="fas fa-check-circle"></i> إنهاء الامتحان
            </button>
        </div>
    </div>

    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/student-exam.js"></script>
</body>

</html>
