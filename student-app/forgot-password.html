<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>استعادة كلمة المرور - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <button class="theme-toggle-fixed theme-toggle-btn" title="تغيير المظهر">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-box">
            <a href="#" class="auth-logo">Ta3leemy</a>
            <p class="auth-sub">استعادة كلمة المرور</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message"
                style="display:none; padding: 10px; background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.2); border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem;">
            </div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn-auth" id="submit-btn">
                    <span id="btn-text">إرسال رابط الاستعادة</span>
                    <i class="fas fa-spinner fa-spin" id="btn-loader" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-footer">
                <a href="login.html"><i class="fas fa-arrow-right"></i> العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/theme.js"></script>
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/forgot-password.js"></script>
</body>

</html>
