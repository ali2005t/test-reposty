    <style>
        .note-card {

        }

        .note-icon {
            width: 45px;
            height: 45px;
            background: #ffe4e6;

        }

        .note-info h3 {
            margin: 0 0 5px 0;

            color: #1e293b;
        }

        .note-info p {
            margin: 0;
