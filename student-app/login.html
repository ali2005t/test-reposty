<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - Ta3leemy</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="../assets/css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <button class="theme-toggle-fixed theme-toggle-btn" title="تغيير المظهر">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-box">
            <a href="#" class="auth-logo">Ta3leemy</a>
            <p class="auth-sub">مرحباً بعودتك! سجل الدخول للمتابعة</p>

            <div id="student-error-message"
                style="display:none; text-align: center; margin-bottom: 20px; padding: 15px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 12px;">
            </div>

            <form id="student-login-form">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="login-email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="text-align: left; margin-bottom: 1.5rem;">
                    <a href="forgot-password.html"
                        style="font-size: 0.85rem; color: var(--app-primary); text-decoration: none;">نسيت كلمة
                        المرور؟</a>
                </div>

                <button type="submit" class="btn-auth" id="login-btn">
                    <span id="btn-text">تسجيل الدخول</span>
                    <i class="fas fa-spinner fa-spin" id="btn-loader" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-footer">
                ليس لديك حساب؟ <a href="register.html">انشئ حساب جديد</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/student-auth.js"></script>
    <script src="../assets/js/theme.js"></script>

    <!-- Dynamic Domain Logic SImulation -->
    <script>
        // If teacher ID is passed via URL (simulating domain), store it for session
        const params = new URLSearchParams(window.location.search);
        const tid = params.get('tid');
        if (tid) {
            sessionStorage.setItem('preferredTeacherId', tid);
            console.log("Simulating domain for Teacher ID:", tid);
            // In a real app, this ID would determine the branding
        }
    </script>
</body>

</html>
